<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COBOL Catalyst | Deframe Legacy Recon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap');
        
        /* Deep Vault Environment - Prevents White-out */
        html, body { 
            background-color: #000000 !important; 
            color: #ffffff !important; 
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        /* Metallic Border for the Site Edge */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            border: 10px solid transparent;
            border-image: linear-gradient(to bottom, #718096, #2d3748, #718096) 1;
            pointer-events: none;
            z-index: 1000;
        }

        /* The Main Logo - Corrected Path */
        .vault-seal {
            width: 320px;
            height: 320px;
            background: url('./Gemini_Generated_Image_gysivggysivggysi.jpg') no-repeat center; 
            background-size: contain;
            margin: 0 auto;
            filter: drop-shadow(0 0 20px rgba(0, 242, 255, 0.2));
        }

        .brand-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            background: linear-gradient(to bottom, #ffffff 0%, #a3aeb9 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        .steel-panel {
            background: #0a0e14;
            border: 2px solid #2d3748;
            box-shadow: 0 10px 30px rgba(0,0,0,0.9);
        }

        /* Teal Blue Terminal Writing */
        textarea { 
            background: #000000 !important; 
            color: #00f2ff !important; 
            font-family: 'JetBrains Mono', monospace;
            font-size: 16px !important;
            border: 1px solid #1a202c !important;
            padding: 30px;
            width: 100%;
            height: 600px;
            outline: none;
        }

        /* Realistic Diamond Accents */
        .real-diamond {
            width: 22px;
            height: 22px;
            background: url('https://img.icons8.com/external-flat-icons-inmotus-design/67/ffffff/external-Diamond-geometry-flat-icons-inmotus-design.png') no-repeat center;
            background-size: contain;
            display: inline-block;
            filter: drop-shadow(0 0 12px #fff);
        }

        .btn-vault { 
            background: linear-gradient(180deg, #e2e8f0 0%, #718096 100%); 
            color: #000; 
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            padding: 1rem 2.5rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border: 1px solid #fff;
        }
    </style>
</head>
<body class="p-8 md:p-16">

    <header class="text-center mb-12">
        <div class="vault-seal"></div>
        <div class="flex justify-center items-center gap-6">
            <span class="real-diamond"></span>
            <h1 class="brand-text text-5xl">COBOL Catalyst</h1>
            <span class="real-diamond"></span>
        </div>
        <p class="text-[11px] tracking-[0.9em] text-slate-500 font-black uppercase mt-6">
            Deframe Legacy Recon // Banking Domination
        </p>
    </header>

    <main class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-8">
        
        <div class="lg:col-span-4">
            <div class="steel-panel p-8">
                <label class="block text-[10px] tracking-widest text-slate-500 mb-4 uppercase font-bold">Target Module</label>
                <select id="sampleSelect" onchange="loadSample()" class="w-full bg-black border border-slate-700 p-4 text-white outline-none">
                    <option value="vulnerable">Settlement Buffer</option>
                    <option value="atm">ATM Master Key</option>
                </select>
                <div id="sampleDesc" class="mt-6 text-xs text-slate-400 italic"></div>
            </div>
        </div>

        <div class="lg:col-span-8">
            <div class="steel-panel">
                <div class="p-5 border-b border-slate-800 flex justify-between items-center">
                    <span class="text-[10px] text-slate-600 tracking-widest uppercase font-bold">Forensic Mainframe Source</span>
                    <button onclick="checkAndRunScan()" class="btn-vault">Run Recon</button>
                </div>
                <textarea id="cobolCode" spellcheck="false"></textarea>
            </div>
        </div>
    </main>

    <div id="demoEmailModal" class="hidden fixed inset-0 bg-black/98 flex items-center justify-center z-[2000] p-6">
        <div class="max-w-md w-full p-12 steel-panel text-center">
            <h3 class="brand-text text-2xl mb-8">Identity Protocol</h3>
            <form onsubmit="unlockDemoScanner(event)" class="space-y-6">
                <input type="text" id="demoName" required placeholder="Identity Name" class="w-full bg-transparent border-b border-slate-700 p-4 text-white outline-none text-center uppercase tracking-widest" />
                <input type="email" id="demoEmail" required placeholder="ProtonMail" class="w-full bg-transparent border-b border-slate-700 p-4 text-white outline-none text-center uppercase tracking-widest" />
                <button type="submit" class="btn-vault w-full">Sync Gate</button>
            </form>
        </div>
    </div>

    <script>
        function checkAndRunScan() {
            if (localStorage.getItem('clc_authorized') !== 'true') {
                document.getElementById('demoEmailModal').classList.remove('hidden');
                return;
            }
            alert("RECON COMPLETE: Vulnerabilities mapped to forensic report.");
        }

        function unlockDemoScanner(event) {
            event.preventDefault();
            localStorage.setItem('clc_authorized', 'true');
            document.getElementById('demoEmailModal').classList.add('hidden');
        }

        const samples = {
            vulnerable: { desc: 'SQL INJECTION DETECTED IN SETTLEMENT LOGIC.', code: '       PROCEDURE DIVISION.\n           STRING "SELECT * FROM LEDGER" INTO SQL-CMD.' },
            atm: { desc: 'HARDCODED MASTER KEY FOUND.', code: '       01 M-KEY PIC X(16) VALUE "OVERRIDE_8822".' }
        };

        function loadSample() {
            const val = document.getElementById('sampleSelect').value;
            document.getElementById('sampleDesc').textContent = samples[val].desc;
            document.getElementById('cobolCode').value = samples[val].code;
        }

        window.onload = loadSample;
    </script>
</body>
</html>
