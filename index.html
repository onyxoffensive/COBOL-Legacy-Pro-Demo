<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deframe Legacy Recon | COBOL Catalyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=JetBrains+Mono&display=swap');
        
        /* FORCE Pitch Black - No White Out */
        html, body { 
            background-color: #000000 !important; 
            color: #ffffff !important; 
            margin: 0;
            padding: 0;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        .diamond-facets {
            width: 14px;
            height: 14px;
            background: currentColor;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            display: inline-block;
            filter: drop-shadow(0 0 8px currentColor);
        }
        
        .d-pink { color: #ff007f; }
        .d-blue { color: #00f2ff; }
        .d-white { color: #ffffff; }

        .shield-emblem {
            width: 200px;
            height: 200px;
            background: url('https://raw.githubusercontent.com/onyxoffensive/wraith20/main/Gemini_Generated_Image_gysivggysivggysi.jpg') no-repeat center; 
            background-size: contain;
            margin: 0 auto 15px;
            filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.4));
        }

        .deframe-brand {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            color: #d4af37;
            letter-spacing: 0.5em;
            text-transform: uppercase;
        }

        .circuit-panel {
            background: #05070a !important;
            border: 1px solid #1a1a1a;
            padding: 2rem;
        }

        textarea { 
            background: #020202 !important; 
            color: #00f2ff !important; 
            font-family: 'JetBrains Mono', monospace;
            border: 1px solid #1a1a1a !important;
            padding: 20px;
            width: 100%;
            height: 500px;
            outline: none;
        }

        .btn-recon { 
            background: #ffffff; 
            color: #000000; 
            border: none;
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            padding: 1rem 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <header style="text-align: center; padding-top: 50px; margin-bottom: 50px;">
        <div class="shield-emblem"></div>
        <div style="display: flex; justify-content: center; align-items: center; gap: 20px;">
            <span class="diamond-facets d-blue"></span>
            <h1 class="deframe-brand" style="font-size: 2.5rem; margin: 0;">Deframe</h1>
            <span class="diamond-facets d-pink"></span>
        </div>
        <p style="letter-spacing: 0.7em; color: #555; font-size: 10px; margin-top: 15px; font-weight: 900;">
            LEGACY RECON // BANKING DOMINATION
        </p>
    </header>

    <main style="max-width: 1200px; margin: 0 auto; display: grid; grid-template-columns: 1fr 2fr; gap: 30px; padding: 20px;">
        
        <div class="circuit-panel">
            <h2 style="font-size: 10px; color: #ff007f; letter-spacing: 3px; margin-bottom: 20px;">MODULE SELECT</h2>
            <select id="sampleSelect" onchange="loadSample()" style="width: 100%; background: #000; color: #fff; border: 1px solid #333; padding: 10px;">
                <option value="vulnerable">Settlement Backtrack</option>
                <option value="atm">ATM Logic Deconstruction</option>
            </select>
            <p id="sampleDesc" style="font-size: 11px; color: #666; margin-top: 20px; line-height: 1.6;"></p>
        </div>

        <div class="circuit-panel" style="padding: 0;">
            <div style="padding: 15px; border-bottom: 1px solid #1a1a1a; display: flex; justify-content: space-between; align-items: center;">
                <span style="font-size: 9px; color: #444; letter-spacing: 2px;">FORENSIC SOURCE</span>
                <button onclick="checkAndRunScan()" class="btn-recon">Run Recon</button>
            </div>
            <textarea id="cobolCode" spellcheck="false"></textarea>
        </div>
    </main>

    <div id="results" style="max-width: 1200px; margin: 30px auto; padding: 20px;"></div>

    <div id="demoEmailModal" style="display:none; position: fixed; inset: 0; background: rgba(0,0,0,0.98); z-index: 100; align-items: center; justify-content: center;">
        <div class="circuit-panel" style="max-width: 400px; width: 90%; text-align: center;">
            <h3 style="font-family: Orbitron; margin-bottom: 10px;">Authorization Required</h3>
            <p style="font-size: 10px; color: #555; margin-bottom: 30px;">ONYX OFFENSIVE PROTOCOL</p>
            <form onsubmit="unlockDemoScanner(event)">
                <input type="text" id="demoName" required placeholder="Name" style="width: 100%; background: transparent; border: none; border-bottom: 1px solid #333; color: #fff; padding: 10px; margin-bottom: 20px; outline: none;">
                <input type="email" id="demoEmail" required placeholder="ProtonMail" style="width: 100%; background: transparent; border: none; border-bottom: 1px solid #333; color: #fff; padding: 10px; margin-bottom: 30px; outline: none;">
                <button type="submit" class="btn-recon" style="width: 100%;">Initialize</button>
            </form>
        </div>
    </div>

    <script>
        function checkAndRunScan() {
            if (localStorage.getItem('clc_authorized') !== 'true') {
                document.getElementById('demoEmailModal').style.display = 'flex';
                return;
            }
            runScan();
        }

        function unlockDemoScanner(event) {
            event.preventDefault();
            const name = document.getElementById('demoName').value;
            const email = document.getElementById('demoEmail').value;
            fetch('https://formspree.io/f/mblnyqlb', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, _subject: 'DEFRAME ACCESS REQUEST' })
            }).finally(() => {
                localStorage.setItem('clc_authorized', 'true');
                document.getElementById('demoEmailModal').style.display = 'none';
                runScan();
            });
        }

        const samples = {
            vulnerable: { desc: 'DEFRAME: Identifying back-end injection paths.', code: '       PROCEDURE DIVISION.\n           ACCEPT INPUT-VAR.\n           STRING "SELECT * FROM LEDGER" INTO SQL-CMD.' },
            atm: { desc: 'DEFRAME: Locating hardcoded override keys.', code: '       WORKING-STORAGE SECTION.\n       01 M-KEY PIC X(16) VALUE "OVERRIDE_8822".' }
        };

        function loadSample() {
            const val = document.getElementById('sampleSelect').value;
            document.getElementById('sampleDesc').textContent = samples[val].desc;
            document.getElementById('cobolCode').value = samples[val].code;
        }

        function runScan() {
            const res = document.getElementById('results');
            res.innerHTML = '<div class="circuit-panel" style="border-left: 4px solid #ff007f;"><h2 style="font-size: 12px;">REPORT: CRITICAL LOGIC PATH FOUND</h2><p style="font-size: 10px; color: #555;">Target: ' + document.getElementById('sampleSelect').value + '</p></div>';
        }

        window.onload = loadSample;
    </script>
</body>
</html>
