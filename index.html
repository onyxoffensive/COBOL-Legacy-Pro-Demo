<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COBOL Catalyst | Deframe Legacy Recon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap');
        
        /* Force Deep Vault Background */
        html, body { 
            background-color: #010204 !important; 
            color: #ffffff !important; 
            margin: 0; padding: 0; min-height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
        }

        /* Metallic Page Border */
        body {
            border: 12px solid #2d3748;
            border-image: linear-gradient(to bottom, #718096, #1a202c, #4a5568) 1;
        }

        /* The Logo - Dual Path Logic */
        .vault-seal {
            width: 280px;
            height: 280px;
            /* This looks for the image in your main folder */
            background: url('Gemini_Generated_Image_gysivggysivggysi.jpg') no-repeat center; 
            background-size: contain;
            margin: 20px auto;
            filter: drop-shadow(0 0 20px rgba(0, 242, 255, 0.3));
        }

        .brand-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            background: linear-gradient(to bottom, #ffffff, #94a3b8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        /* Panels: Fixed Height to avoid "Huge Empty Box" */
        .steel-panel {
            background: #05070a;
            border: 1px solid #2d3748;
            height: 100%;
        }

        /* Teal Terminal - Scaled for Content */
        textarea { 
            background: #000000 !important; 
            color: #00f2ff !important; 
            font-family: 'JetBrains Mono', monospace;
            font-size: 15px !important;
            border: none !important;
            padding: 20px;
            width: 100%;
            height: 450px; /* Reduced height to keep it tight */
            outline: none;
            text-shadow: 0 0 5px rgba(0, 242, 255, 0.5);
        }

        .btn-vault { 
            background: #ffffff; 
            color: #000; 
            font-family: 'Orbitron', sans-serif;
            font-weight: 900;
            padding: 10px 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            border: 2px solid #718096;
        }

        .real-diamond {
            width: 18px;
            height: 18px;
            background: url('https://img.icons8.com/external-flat-icons-inmotus-design/67/ffffff/external-Diamond-geometry-flat-icons-inmotus-design.png') no-repeat center;
            background-size: contain;
            display: inline-block;
        }
    </style>
</head>
<body class="p-4">

    <header class="text-center mb-10">
        <div class="vault-seal"></div>
        <div class="flex justify-center items-center gap-4">
            <span class="real-diamond"></span>
            <h1 class="brand-text text-4xl">COBOL Catalyst</h1>
            <span class="real-diamond"></span>
        </div>
        <p class="text-[10px] tracking-[0.8em] text-slate-500 font-bold mt-4">DEFRAME LEGACY RECON</p>
    </header>

    <main class="max-w-6xl mx-auto grid grid-cols-1 lg:grid-cols-12 gap-6">
        
        <div class="lg:col-span-4">
            <div class="steel-panel p-6">
                <label class="text-[10px] text-slate-500 block mb-4 uppercase font-black">Recon Modules</label>
                <select id="sampleSelect" onchange="loadSample()" class="w-full bg-black border border-slate-700 p-3 text-white text-sm outline-none mb-6">
                    <option value="vulnerable">1. Settlement Buffer Backtrack</option>
                    <option value="atm">2. ATM Master-Key Recon</option>
                    <option value="ledger">3. Ledger Integrity Scan</option>
                    <option value="perimeter">4. External Perimeter Audit</option>
                </select>
                <div id="sampleDesc" class="text-xs text-slate-400 italic bg-black/50 p-4 border-l-2 border-slate-600 min-h-[80px]">
                    Select a module to begin deconstruction.
                </div>
            </div>
        </div>

        <div class="lg:col-span-8">
            <div class="steel-panel">
                <div class="p-4 border-b border-slate-800 flex justify-between items-center bg-slate-900/20">
                    <span class="text-[9px] text-slate-500 tracking-widest uppercase font-bold">Forensic Buffer</span>
                    <button onclick="checkAndRunScan()" class="btn-vault">Analyze</button>
                </div>
                <textarea id="cobolCode" spellcheck="false"></textarea>
            </div>
        </div>
    </main>

    <script>
        const samples = {
            vulnerable: { desc: 'DEFRAME: Identifying SQL concatenation in back-end settlement.', code: '       PROCEDURE DIVISION.\n           STRING "SELECT * FROM LEDGER" INTO SQL-CMD.' },
            atm: { desc: 'DEFRAME: Locating hardcoded override keys in ATM logic.', code: '       WORKING-STORAGE SECTION.\n       01 M-KEY PIC X(16) VALUE "OVERRIDE_8822".' },
            ledger: { desc: 'DEFRAME: Verifying transaction block integrity.', code: '       IDENTIFICATION DIVISION.\n       PROGRAM-ID. LEDGER-CHECK.' },
            perimeter: { desc: 'DEFRAME: Scanning gateway for unauthenticated ACCEPTs.', code: '       PROCEDURE DIVISION.\n           ACCEPT NETWORK-PORT FROM CONSOLE.' }
        };

        function loadSample() {
            const val = document.getElementById('sampleSelect').value;
            document.getElementById('sampleDesc').textContent = samples[val].desc;
            document.getElementById('cobolCode').value = samples[val].code;
        }

        function checkAndRunScan() {
            alert("RECON COMPLETE: Results synced to " + "onyx.offensive@protonmail.com");
        }

        window.onload = loadSample;
    </script>
</body>
</html>
