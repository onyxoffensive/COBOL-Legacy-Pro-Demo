<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COBOL Catalyst | Diamond Recon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=JetBrains+Mono:wght@500&display=swap');
        
        body { 
            background: radial-gradient(circle at center, #0a111a 0%, #000000 100%);
            color: #ffffff; margin: 0; min-height: 100vh; font-family: 'Orbitron', sans-serif;
            border: 15px solid #2d3748;
            border-image: linear-gradient(to bottom, #718096, #000, #718096) 1;
        }

        /* CSS DIAMOND VAULT SEAL */
        .vault-container {
            position: relative; width: 300px; height: 300px; margin: 40px auto;
            border-radius: 50%; background: linear-gradient(145deg, #1a202c, #000);
            border: 8px solid #4a5568; box-shadow: 0 0 50px rgba(255,255,255,0.1);
            display: flex; align-items: center; justify-content: center;
        }

        /* The Diamond Ring */
        .diamond-ring {
            position: absolute; width: 100%; height: 100%;
            animation: rotate 60s linear infinite;
        }

        .diamond-stone {
            position: absolute; width: 15px; height: 15px;
            background: #fff; left: 50%; transform: translateX(-50%) rotate(45deg);
            box-shadow: 0 0 15px #fff, 0 0 30px #00f2ff;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        /* Generating the circle of diamonds */
        .diamond-stone:nth-child(1) { top: 5px; }
        .diamond-stone:nth-child(2) { bottom: 5px; }
        .diamond-stone:nth-child(3) { left: 5px; top: 50%; transform: translateY(-50%) rotate(45deg); }
        .diamond-stone:nth-child(4) { right: 5px; top: 50%; transform: translateY(-50%) rotate(45deg); }

        .cc-logo {
            font-size: 80px; font-weight: 900; color: #fff;
            text-shadow: 0 0 20px rgba(0, 242, 255, 0.8), 2px 2px #4a5568;
            z-index: 10;
        }

        /* Control Panels */
        .grid-box {
            background: #05070a; border: 1px solid #2d3748;
            box-shadow: inset 0 0 20px #000;
        }

        .panel-label {
            font-size: 10px; letter-spacing: 3px; color: #718096;
            padding: 10px; border-bottom: 1px solid #2d3748; background: #0a0e14;
        }

        textarea {
            background: #000 !important; color: #00f2ff !important;
            font-family: 'JetBrains Mono'; font-size: 14px; padding: 20px;
            width: 100%; height: 400px; border: none; outline: none;
            text-shadow: 0 0 5px rgba(0, 242, 255, 0.5); line-height: 1.6;
        }

        /* Diamond Text for Bottom */
        .diamond-catalyst {
            font-size: 24px; font-weight: 900; text-align: center; margin-top: 50px;
            background: linear-gradient(to bottom, #fff, #94a3b8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-shadow: 0 0 10px rgba(255,255,255,0.5); letter-spacing: 15px;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body class="p-8">

    <header class="text-center">
        <div class="vault-container">
            <div class="diamond-ring">
                <div class="diamond-stone"></div><div class="diamond-stone"></div>
                <div class="diamond-stone"></div><div class="diamond-stone"></div>
            </div>
            <div class="cc-logo">CC</div>
        </div>
        <h1 class="text-4xl font-black tracking-tighter uppercase">Cobol Catalyst</h1>
        <p class="text-[10px] tracking-[1em] text-slate-500 mt-4">LEGACY RECON // BANKING DOMINATION</p>
    </header>

    <main class="max-w-6xl mx-auto mt-12 grid grid-cols-1 lg:grid-cols-2 gap-8">
        
        <div class="grid-box">
            <div class="panel-label">RECON_MODULE_SELECT</div>
            <div class="p-6">
                <select id="sampleSelect" onchange="loadSample()" class="w-full bg-black border border-slate-700 p-4 text-white outline-none">
                    <option value="settlement">01. SETTLEMENT_LOOPBACK</option>
                    <option value="atm">02. ATM_MASTER_RECON</option>
                    <option value="ledger">03. LEDGER_INTEGRITY</option>
                    <option value="forensic">04. FORENSIC_MEMORY_DUMP</option>
                    <option value="bypass">05. AUTH_BYPASS_LOGIC</option>
                </select>
                <div id="sampleDesc" class="mt-8 text-xs text-slate-400 border-l-2 border-slate-700 p-4 italic uppercase">Select target...</div>
            </div>
        </div>

        <div class="grid-box">
            <div class="panel-label">MAINFRAME_SOURCE_CODE</div>
            <textarea id="cobolCode" readonly></textarea>
        </div>
    </main>

    <footer class="diamond-catalyst pb-20">
        CATALYST
    </footer>

    <script>
        const samples = {
            settlement: { desc: 'TRACING SQL CONCATENATION IN SETTLEMENT BUFFERS.', code: 'PROCEDURE DIVISION.\n   ACCEPT USER-INPUT.\n   STRING "SELECT * FROM LEDGER WHERE ID = \'" \n          USER-INPUT "\'" INTO SQL-STMT.\n   EXEC SQL EXECUTE :SQL-STMT END-EXEC.' },
            atm: { desc: 'SCANNING FOR HARDCODED SUPERVISOR KEYS.', code: 'WORKING-STORAGE SECTION.\n01 ADMIN-KEY PIC X(16) VALUE "ONYX-ADMIN-8822".\n\nPROCEDURE DIVISION.\n   IF PIN = "8822" PERFORM DISPENSE-ALL.' },
            ledger: { desc: 'VERIFYING BLOCK-LEVEL TRANSACTION INTEGRITY.', code: 'READ LEDGER-FILE.\nIF HASH NOT = CALCULATED-HASH\n   DISPLAY "TAMPER DETECTED AT BLOCK " BLOCK-ID.' },
            forensic: { desc: 'INITIATING FULL HEXADECIMAL MEMORY BACKTRACK.', code: 'DISPLAY HEX-VALUE OF WORKING-STORAGE.\nWRITE DUMP-FILE FROM MEMORY-MAP.' },
            bypass: { desc: 'DETECTING UNAUTHENTICATED GATEWAY ACCEPT PROTOCOLS.', code: 'ACCEPT PACKET FROM NETWORK-GATEWAY.\nIF SOURCE IS UNTRUSTED PERFORM LOG-ALARM.' }
        };

        function loadSample() {
            const val = document.getElementById('sampleSelect').value;
            document.getElementById('sampleDesc').textContent = samples[val].desc;
            document.getElementById('cobolCode').value = samples[val].code;
        }

        window.onload = loadSample;
    </script>
</body>
</html>
